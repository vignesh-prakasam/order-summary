<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
</head>
<body class="bg-custom-mobile-bg sm:bg-custom-desktop-bg bg-repeat-x bg-primary-pale font-red-hat-display">
    
<div class="flex flex-col min-h-screen justify-center items-center">
        <div class="flex flex-col rounded-2xl space-y-4 m-5 bg-white min-w-96 max-w-96 shadow-lg">
            <div>
                <img src="./assets/images/illustration-hero.svg" alt="hero" class="w-full h-auto rounded-t-2xl" />
            </div>
            <div>
                <h1 class="text-2xl font-bold text-center pt-5">Order Summary </h1>
                <p class="text-sm text-gray-500 text-center pt-6 mx-10">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="flex flex-row justify-start items-center bg-neutral-very-pale rounded-xl p-4 mx-10 ">
                <div>
                    <img src="./assets/images/icon-music.svg" class="rounded-full" alt="music">
                </div>
                <div class="flex-grow ml-5">
                    <h2 class="text-sm font-bold">Annual Plan</h2>
                    <p class="text-xs text-gray-500 pt-1">$59.99/year</p>
                </div>
                <div>
                    <a href="#" class="text-xs font-bold text-primary-blue text-primary-bright underline hover:no-underline hover:text-lavender">Change</a>
                </div>
            </div>
            <div class="mx-10" >
                <button class="w-full h-12 mt-5 bg-primary-bright text-white rounded-lg shadow-purple-200 shadow-xl hover:bg-lavender font-semibold">Proceed to Payment</button>
                <div class="flex justify-center mt-5 mb-12">
                    <span class="text-center"><a href="#" class="text-gray-500 text-sm font-semibold hover:text-neutral-dark">Cancel Order</a></span>
                </div>
            </div>
        </div>
</div>

</body>
</html>
